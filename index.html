<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Solicitações</title>

  <!-- Manifesto e ícones -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />

  <!-- iOS configs -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="theme-color" content="#004aad" />

  <!-- CSS inline básico -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: #ffffff;
      font-family: sans-serif;
      font-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    a {
      color: #141414;
      font-weight: regular;
      text-decoration: none;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Portal de Solicitações</h1>
  <h3><img src="icons/zoio.png" alt="zaltana" width="64" height="64" />  <img src="icons/icon-512.png" alt="zaltana" width="64" height="64" /></h3>
  <h2>Siga as instruções abaixo</h2>
  <p>1. Clique em "Compartilhar" <img src="/icons/compartilhar.png" alt="compartilhar" width="24" height="24" /><br>2. Em seguida, "adicionar à tela inicial" <img src="/icons/add.png" alt="add_to_home_screen" width="24" height="24" /></p>
  <a href="https://amazfishing.typeform.com/solicitacoes" target="_blank" rel="noopener noreferrer">
    _
  </a>

  <!-- Redirecionamento automático se estiver como app instalado -->
  <script>
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    if (isStandalone) {
      window.location.href = "https://amazfishing.typeform.com/solicitacoes";
    }
  </script>
</body>
</html>
