<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Solicitações</title>

  <!-- Manifesto e ícones -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />

  <!-- iOS configs -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="theme-color" content="#004aad" />
</head>
<body>
  <h1>Portal de Solicitações</h1>
  <p>Bem-vindo! Selecione abaixo:</p>
  <a href="https://amazfishing.typeform.com/solicitacoes" target="_blank" rel="noopener noreferrer">
    Abrir formulário
  </a>

  <!-- Script de redirecionamento para quando rodar como PWA -->
  <script>
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    if (isStandalone) {
      window.location.href = "https://amazfishing.typeform.com/solicitacoes";
    }
  </script>
</body>
</html>
